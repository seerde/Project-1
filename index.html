<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Frogger</title>
</head>
<body>
    <div class="timer"><p>Time <span>60</span>s</p></div>
    <div class="menu">
        <div class="menu__container">
            <div class="logo">
                <h1>FROGGER</h1>
            </div>
            <div class="menu__items__container">
                <h3 id="start__game">START GAME</h3>
                <h3 id="instructions">INSTRUCTIONS</h3>
            </div>
        </div>
        <div class="game">
            <div class="grid">
            </div>
        </div>
    </div>
    <div class="hide" id="inst1">
        <h1>Move the Player with these keys</h1>
        <img src="./img/keys.png"/>
    </div>
    <div class="hide" id="inst2">
        <div id="img1">
            <h1>This is the player</h1>
            <img src="./img/player.PNG" />
        </div>
        <div id="img2">
            <h1>lead the player to these goals</h1>
            <img src="./img/goal.PNG" />
        </div>
    </div>

    <script src="js/jQurey.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
