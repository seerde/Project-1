<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Frogger</title>
</head>
<body>
    <div class="menu">
        <div class="menu__container">
            <div class="logo">
                <h1>FROGGER</h1>
            </div>
            <div class="menu__items__container">
                <h3 id="start__game">START GAME</h3>
                <h3>TEST2</h3>
                <h3>TEST3</h3>
            </div>
        </div>
        <div class="game">
            <div class="grid">
                <div id="0 0" class="tile"></div>
                <div id="0 1" class="tile"></div>
                <div id="0 2" class="tile"></div>
                <div id="1 0" class="tile"></div>
                <div id="1 1" class="tile"><p>#</p></div>
                <div id="1 2" class="tile"></div>
                <div id="2 0" class="tile"></div>
                <div id="2 1" class="tile"></div>
                <div id="2 2" class="tile"></div>
            </div>
        </div>
    </div>

    <script src="js/jQurey.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
